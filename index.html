<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding with Will</title>

</head>
<body>
    <div class="logos">
        <div class="logos-slide">
            <img src="3m.svg" alt="3m Logo">
            <img src="barstool-store.svg" alt="Barstool Store Logo">
            <img src="budweiser.svg" alt="Budweiser Logo">
            <img src="buzzfeed.svg" alt="Buzzfeed Logo">
            <img src="forbes.svg" alt="Forbes Logo">
            <img src="macys.svg" alt="Macys Logo">
            <img src="menshealth.svg" alt="Menshealth Logo">
            <img src="mrbeast.svg" alt="MrBeast Logo">
        </div>
    </div>
    <script>
        var copy = document.querySelector(".logos-slide").cloneNode(true);
        document.querySelector(".logos").appendChild(copy);
    </script>
    
</body>
</html>
